<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formul√°rio</title>
</head>
<body>
	<form action="cadastro.php" method='get' autocomplete="on">
		<p>
			<label for='iano'>Ano de nascimento:</label>
			<input type='number' name='ano' id='iano' min='1920' max='2020' oninput='calcIdade()'>
		</p>

		<p>
			<label for='iidade'>Idade:</label>
			<output id='iidade'>0</output>
		</p>

		<p>
			<input type='reset' value='Limpar'>
			<input type='submit' value='Enviar'>
		</p>
	</form>

	<script>
		function calcIdade() {
			let atual = new Date().getFullYear()
			iidade.innerHTML = Number(atual) - Number(iano.value)
		}
	</script>

</body>
</html>
