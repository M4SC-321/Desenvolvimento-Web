<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<!--O metodo get tem limite de 3.000 bytes para envio, já o metodo post não tem limitação de tamanho de conteudo-->
	<form action='cadastro.php' method='post' autocomplete='on'>
		<p>
			<label for='iest'>Estado:</label>
			<select name='est' id='iest'>
				<option value='' selected>Selecione</option>
				<optgroup label='Região Sudeste'>
					<option value='RJ'>Rio de Janeiro</option>
					<option value='SP'>São Paulo</option>
					<option value='MG'>Minas Gerais</option>
				</optgroup>

				<optgroup label='Região Nordeste'>
					<option value='BA'>Bahia</option>
					<option value='PE'>Pernambuco</option>
					<option value='SE'>Sergipe</option>
				</optgroup>
			</select>
		</p>

		<p>
			<label for='iprof'>Profissão:</label>
			<input type="text" name="prof" id='iprof' list='lstprof'>
			<datalist id='lstprof'>
				<option value='ADM'>Administrador</option>
				<option value='CONT'>Contador</option>
				<option value='DES'>Desenvolvedor</option>
				<option value='PROF'>Professor</option>
			</datalist>
		</p>

		<p>
			<label for='imsg'>Mensagem</label><br>
			<textarea name='msg' id='imsg' cols='30' rows='10'></textarea>
		</p>

		<p>
			<input type='reset' name='limpar' id='ilimpar' value='limpar'>
			<input type='submit' name='enviar' id='ienviar' value='Enviar'>
		</p>
	</form>
</body>
</html>
