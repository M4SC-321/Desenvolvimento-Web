<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alinhanmento Vertical</title>
	<style>
		#conteiner {
			position: relative;

			height: 94vh;

			background-image: url('images/target001.png');
			background-size: 100% 100%;

			background-color: purple;
			
			padding: 10px;
		}

		#conteudo {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);

			height: 200px;
			width: 400px;

			background-image: url('images/target001.png');
			background-size: 100% 100%;

			background-color: yellow;
		}
	</style>
</head>

<body>
	<section id='conteiner'>
		<article id='conteudo'>

		</article>
	</section>
</body>

</html>
