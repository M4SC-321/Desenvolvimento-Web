<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<form action='cadastro.php' method='POST' autocomplete="on">
		<p>
			<label for='iusuario'>Usuário:</label>
			<input type='text' name='usuario' id='iusuario' required minlength='4' maxlength="15" size='10' placeholder='Nome de usuário' autocomplete="username">
		</p>

		<p>
			<label for='isenha'>Senha:</label>
			<input type='password' name='senha' id='isenha' required minlength="8" autocomplete="current-password"> 
		</p>

		<p>
			<input type='submit' value='Enviar'>
			<input type='reset' value='Limpar'>
		</p>
	</form>
</body>
</html>
