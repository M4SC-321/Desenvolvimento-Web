<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pseudo-classes</title>
		<style>
			div {
				display: inline-block;
				background-color: lightgray;
				border: 1px solid #000;
				text-align: center;
				height: 200px;
				width: 200px;
			}

			div > p {
				display: none;
			}

			div:hover > p {
				display: block;
				color: #FFF;
				background-color: #F00;
			}

			div:hover {
				background-color: rgb(255, 255, 0);
			}
		</style>
	</head>
	<body>
		<div id="d1">
			01
			<p>TEXTO ESCONDIDO...</p>
		</div>
		<div id="d2">
			02
			<p>TEXTO ESCONDIDO...</p>
		</div>
		<div id="d3">
			03
			<p>TEXTO ESCONDIDO...</p>
		</div>
		
	</body>
</html>
