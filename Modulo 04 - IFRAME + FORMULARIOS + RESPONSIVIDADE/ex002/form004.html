<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Testando Formulário</h1>
	<form action='cadastro.php' method='get' autocomplete="on">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<p>
				<label for='inome'>Nome:</label>
				<input type='name' name='nome' id='inome' minlenght='4' maxlenght='30' autocomplete='name' required>
			</p>

			<p>
				<label for='iemail'>E-mail:</label>
				<input type='email' name='email' id='iemail' autocomplete='email' required>
			</p>

			<p>
				<label for='itel'>Telefone:</label>
				<input type="tel" name="tel" id='itel' placeholder='(00)90000-0000' autocomplete='tel' pattern='^\(\d{2}\)\d{4, 5}-\d{4}$' required>
			</p>

			<p>
				<input type='reset' name='limpar' id= 'limpar' value='Limpar'>
				<input type='submit' name='enviar' id='enviar' value='Enviar'>
			</p>
		</fieldset>
	</form>
</body>
</html>
