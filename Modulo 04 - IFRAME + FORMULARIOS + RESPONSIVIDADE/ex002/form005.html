<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Testando Formulário</h1>
	<form action='cadastro.php' method='get' autocomplete='on'>
		<fieldset>
			<legend>Sexo</legend>

			<input type='radio' name='sexo' id='isexmas' checked>
			<label for='isexmas'>Masculino</label>

			<input type='radio' name='sexo' id='isexfem'>
			<label for='isexfem'>Feminino</label>
		</fieldset>

		<fieldset>
			<legend>Esportes Favoritos</legend>	
			
			<input type='checkbox' name='esbas' id='iesbas'>
			<label for='iesbas'>Basquete</label><br>

			<input type='checkbox' name='esfut' id='iesfut' checked>
			<label for='iesfut'>Futebol</label><br>

			<input type='checkbox' name='esnat' id='iesnat'>
			<label for='iesnat'>Natação</label><br>

			<input type='checkbox' name='esvol' id='iesvol'>
			<label for='iesvol'>Vôlei</label><br>
		</fieldset>
			<p>
				<input type='reset' name='limpar' id='ilimpar' value='Limpar'>
				<input type='submit' name='enviar' id='ienviar' value='Enviar'>
			</p>
	</form>
</body>
</html>
