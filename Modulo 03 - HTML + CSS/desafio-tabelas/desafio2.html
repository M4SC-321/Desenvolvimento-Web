<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio 2</title>
	<style type='text/css'>
		body {
			font-family: Arial, Helvetica, Sans-serif;
		}

		table {
			border-collapse: collapse;
			width: 350px;
		}

		td {
			border: 1px solid #000;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4">A</td>
			<td rowspan="4">B</td>
		</tr>

		<tr>
			<td rowspan="4">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>

		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
		</tr>

		<tr>
			<td>J</td>
			<td>L</td>
			<td>M</td>
		</tr>

		<tr>
			<td colspan="4">N</td>
		</tr>
	</table>
</body>
</html>
