<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h1>Teste de Formulário</h1>
	<form action='cadastro.php' method="get" autocomplete="on">
		<p>
			<labe for='inome'>Nome:</labe>
			<input type='text' name='nome' id='inome' autocomplete="name" minlength="4" maxlength="30" size='15' placeholder="Insira seu nome" required>
		</p>

		<p>
			<label for='imedia'>Média:</label>
			<input type='number' name='media' id='imedia' min='0' max='10' placeholder="0 a 10" value='0' step='0.1' required>
		</p>

		<p>
			<label for='imes'>Período Letivo:</label>
			<input type='month' name='mes' id='mes' value='2024-03' required>
		</p>

		<p>
			<label for='idia'>Resultado Final:</label>
			<input type="date" name="dia" id='dia' value='2024-12-02' required>
		</p>

		<p>
			<label for='ihora'>Horário do Resultado:</label>
			<input type='time' name='hora' id='ihora' value='08:00' required>
		</p>

		<p>
			<input type='reset' value='Limpar'>
			<input type='submit' value='Enviar'>
		</p>
	</form> 
</body>
</html>
